name: Keep Render.com Services Alive

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-services:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Frontend
        run: |
          echo "Pinging frontend..."
          curl -f https://contact-book-frontend-1n4u.onrender.com || echo "Frontend ping failed"
        
      - name: Ping Backend API
        run: |
          echo "Pinging backend API..."
          curl -f https://contact-book-backend-g6th.onrender.com || echo "Backend API ping failed"